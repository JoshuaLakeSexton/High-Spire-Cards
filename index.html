<!doctype html>
<html lang="en">
<head>

  <meta name="description" content="High Spire is a classical learning platform for logic, discipline, and cognitive mastery. Train your mind. Begin today." />

  <!-- Fonts -->
  <link rel="preload" href="/assets/SortsMillGoudy-Regular.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="/assets/SortsMillGoudy-Italic.ttf" as="font" type="font/ttf" crossorigin>

  <style>
    @font-face {
      font-family: "Sorts Mill Goudy";
      src: url("/assets/SortsMillGoudy-Regular.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --bg: #f6f6f4;
      --glass: rgba(255,255,255,0.75);
      --border: rgba(0,0,0,0.15);
      --text: #0a0a0a;
      --radius: 16px;
      --shadow: 0 22px 60px rgba(0,0,0,0.18);
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Sorts Mill Goudy", serif;
      background: url("/assets/bg.png") center / cover no-repeat fixed;
      color: var(--text);
    }

    main {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .panel {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 48px 44px 40px;
      max-width: 760px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 64px;
      margin: 0 0 12px;
      line-height: 1;
    }

    .subtitle {
      font-size: 22px;
      opacity: 0.9;
      max-width: 58ch;
      margin: 0 auto 28px;
      line-height: 1.5;
    }

    .cta-row {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .btn {
      font-family: inherit;
      font-size: 18px;
      padding: 14px 28px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: white;
      text-decoration: none;
      color: inherit;
      cursor: pointer;
      box-shadow: 0 12px 32px rgba(0,0,0,0.12);
      transition: transform .1s ease, box-shadow .1s ease;
      min-width: 200px;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 42px rgba(0,0,0,0.16);
    }

    footer {
      position: fixed;
      bottom: 14px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      opacity: 0.6;
      pointer-events: none;
    }

    @media (max-width: 720px) {
      h1 { font-size: 46px; }
      .subtitle { font-size: 18px; }
      .panel { padding: 34px 24px; }
    }
  </style>
</head>

<body>
  <main>
    <section class="panel">
      <h1>High Spire</h1>

      <p class="subtitle">
        Most people consume information. Few train their minds.<br>
        High Spire is for discipline, logic, and cognitive mastery.
      </p>

      <div class="cta-row">
        <!-- ðŸ” REPLACE THIS WITH YOUR STRIPE PAYMENT LINK -->
        <a class="btn" href="PASTE_STRIPE_PAYMENT_LINK_HERE" target="_blank" rel="noopener">
          Start Trial
        </a>

        <button class="btn" id="musicToggle" type="button">
          Play Music
        </button>
      </div>
    </section>
  </main>

  <footer>Â© <span id="year"></span> High Spire</footer>

  <!-- Audio -->
  <audio id="bgAudio" preload="auto" loop>
    <source src="/assets/hs-music.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Footer year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Music toggle (user gesture safe)
    const audio = document.getElementById("bgAudio");
    const btn = document.getElementById("musicToggle");
    let playing = false;

    btn.addEventListener("click", async () => {
      try {
        if (!playing) {
          await audio.play();
          btn.textContent = "Pause Music";
        } else {
          audio.pause();
          btn.textContent = "Play Music";
        }
        playing = !playing;
      } catch (e) {
        alert("Browser blocked audio. Click again.");
      }
    });
  </script>
</body>
</html>
