<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>High Spire — Classical Learning, Logic & Cognitive Training</title>
<style>
  /* Spire CTA Buttons */

  .cta-row {
    display: flex;
    gap: 16px;
    align-items: center;
    justify-content: center;
  }

  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 14px 28px;
    font-size: 18px;
    border-radius: 16px;
    border: 1px solid #d8d8d8;
    background: #ffffff;
    color: #000000;
    text-decoration: none;
    cursor: pointer;
    box-shadow:
      0 10px 30px rgba(0, 0, 0, 0.08),
      inset 0 1px 0 rgba(255, 255, 255, 0.9);
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  .btn:hover {
    transform: translateY(-1px);
    box-shadow:
      0 14px 36px rgba(0, 0, 0, 0.12),
      inset 0 1px 0 rgba(255, 255, 255, 1);
  }
</style>

  <!-- Fonts -->
  <link rel="preload" href="/assets/SortsMillGoudy-Regular.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="/assets/SortsMillGoudy-Italic.ttf" as="font" type="font/ttf" crossorigin>

  <!-- Favicons -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <style>
    @font-face {
      font-family: "Sorts Mill Goudy";
      src: url("/assets/SortsMillGoudy-Regular.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: "Sorts Mill Goudy";
      src: url("/assets/SortsMillGoudy-Italic.ttf") format("truetype");
      font-weight: 400;
      font-style: italic;
      font-display: swap;
    }

    :root{
      --text:#0a0a0a;
      --glass: rgba(255,255,255,0.72);
      --glass2: rgba(255,255,255,0.52);
      --border: rgba(0,0,0,0.14);
      --shadow: 0 22px 70px rgba(0,0,0,0.14);
      --radius: 18px;
      --padX: 40px;
    }

    *{ box-sizing:border-box; }
    html,body{
      height:100%;
      overflow:hidden; /* no scroll */
    }

    body{
      margin:0;
      font-family:"Sorts Mill Goudy", serif;
      color: var(--text);
      overscroll-behavior: none;

      background:
        linear-gradient(to bottom,
          rgba(255,255,255,1) 0%,
          rgba(255,255,255,1) 18%,
          rgba(255,255,255,0.92) 34%,
          rgba(255,255,255,0.65) 54%,
          rgba(255,255,255,0.30) 72%,
          rgba(255,255,255,0.08) 86%,
          rgba(255,255,255,0.0) 100%
        ),
        url("/assets/bg.png") center / cover no-repeat fixed;
    }

    header{
      position: fixed;
      top:0; left:0; right:0;
      z-index: 30;
      padding: 16px var(--padX);
      display:flex;
      align-items:center;
      justify-content:space-between;
      background: rgba(255,255,255,0.82);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 12px;
      text-decoration:none;
      color:inherit;
      min-width: 240px;
    }
    .brand img{
      height: 34px;
      width: auto;
      display:block;
    }
    .brand span{
      font-size: 18px;
      letter-spacing: 0.01em;
      opacity: 0.9;
    }

    nav{
      display:flex;
      align-items:center;
      gap: 12px;
    }

    /* Shared pill style for both <a> and <button> */
    .pill{
      appearance: none;
      -webkit-appearance: none;
      font-family: inherit;
      font-size: 16px;
      line-height: 1;
      color: inherit;
      text-decoration: none;

      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.92);
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      cursor: pointer;
      opacity: 0.9;

      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 8px;
      transition: transform .08s ease, background .18s ease, opacity .18s ease;
    }
    .pill:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,0.98);
      opacity: 1;
    }

    .link{
      padding: 10px 10px;
      border-radius: 10px;
      text-decoration:none;
      color:inherit;
      font-size: 16px;
      opacity: 0.82;
      transition: background .18s ease, opacity .18s ease;
    }
    .link:hover{
      background: rgba(255,255,255,0.55);
      opacity: 1;
    }

    main{
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 0 var(--padX);
    }

    .panel{
      width: min(780px, 100%);
      padding: 44px 42px 36px;
      background: var(--glass2);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      text-align:center;
    }

    h1{
      margin:0 0 14px;
      font-size: 66px;
      letter-spacing: 0.01em;
      line-height: 1.0;
    }

    .subtitle{
      margin: 0 auto 24px;
      font-size: 22px;
      line-height: 1.5;
      max-width: 58ch;
      opacity: 0.9;
    }

    .ctaRow{
      display:flex;
      justify-content:center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    .btn{
      font-family: inherit;
      font-size: 18px;
      padding: 12px 18px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.94);
      cursor:pointer;
      box-shadow: 0 10px 28px rgba(0,0,0,0.10);
      transition: transform .08s ease, background .18s ease;
      text-decoration:none;
      color: inherit;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width: 190px;
    }
    .btn:hover{ transform: translateY(-1px); }

    .btn.secondary{
      background: rgba(255,255,255,0.62);
      box-shadow: none;
    }

    footer{
      position: fixed;
      bottom: 14px;
      left: 0;
      right: 0;
      text-align:center;
      font-size: 14px;
      opacity: 0.65;
      pointer-events: none;
    }

    @media (max-width: 720px){
      :root{ --padX: 18px; }
      header{ padding: 14px var(--padX); }
      .brand span{ display:none; }
      .brand{ min-width: auto; }
      h1{ font-size: 46px; }
      .panel{ padding: 32px 22px 26px; }
      .subtitle{ font-size: 18px; }
    }
  </style>
</head>

<body>
  <header>
    <a class="brand" href="/" aria-label="High Spire Home">
      <img src="/assets/logo.png" alt="High Spire">
      <span>High Spire</span>
    </a>

    <nav>
      <a class="link" href="/privacy.html">Privacy</a>

      <button class="pill" id="musicToggle" type="button" aria-pressed="false" title="Play music">
        Play
      </button>

      <a class="pill" href="#enter" id="enterBtn">Enter</a>
    </nav>
  </header>

  <main>
    <section class="panel" aria-label="High Spire introduction">
      <h1>Spire Learning</h1>

      <p class="subtitle">
        Most people consume information. Few train their minds.
        High Spire is for those who want wisdom, discipline, and critical thinking skills, not brain rot.
        Begin with a free trial!
      </p>
      <div class="cta-row">
  <a href="/trial" class="btn btn-primary">Free Trial</a>
  <a href="/learn-more" class="btn btn-secondary">Learn More</a>
</div>
    </section>
  </main>
  <footer>© <span id="year"></span> High Spire Cards</footer>

  <!-- Audio -->
  <audio id="siteAudio" preload="none" src="/assets/hs-music.mp3"></audio>

  <script>
    // Footer year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Stripe Checkout
    async function startCheckout() {
      const btn = document.getElementById("freeTrialBtn");
      btn.disabled = true;
      btn.textContent = "Loading...";

      try {
        const res = await fetch("/.netlify/functions/create-checkout-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({})
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok || !data.url) {
          alert(data?.error || "Checkout isn't set up yet. Check Netlify env vars.");
          return;
        }

        window.location.href = data.url;
      } catch (e) {
        alert("Checkout error: " + (e?.message || "Unknown error"));
      } finally {
        btn.disabled = false;
        btn.textContent = "Free Trial";
      }
    }

    document.getElementById("freeTrialBtn").addEventListener("click", startCheckout);

    // Music toggle
    const audio = document.getElementById("siteAudio");
    const toggle = document.getElementById("musicToggle");

    function setMusicState(isPlaying){
      toggle.textContent = isPlaying ? "Pause" : "Play";
      toggle.setAttribute("aria-pressed", String(isPlaying));
      toggle.title = isPlaying ? "Pause music" : "Play music";
    }

    setMusicState(false);

    toggle.addEventListener("click", async () => {
      try {
        if (audio.paused) {
          await audio.play();
          setMusicState(true);
        } else {
          audio.pause();
          setMusicState(false);
        }
      } catch (e) {
        console.error(e);
        alert("Audio couldn’t play. Click Play again (browser autoplay rules).");
      }
    });

    audio.addEventListener("ended", () => setMusicState(false));
  </script>

  <!-- anchor target for Enter (kept simple) -->
  <div id="enter" style="position:absolute; top:0; left:0; width:1px; height:1px; overflow:hidden;"></div>
</body>
